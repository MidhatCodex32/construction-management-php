<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Payment Status</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(29, 78, 170);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Payment Status</h1>
    <form action="save_payment.php" method="post">
      <label for="vendor-id">Vendor ID:</label>
      <input type="text" id="vendor-id" name="vendor_id" required>

      <label for="payment-status">Payment Status:</label>
      <select name="payment_status" id="payment-status" required>
        <option value="received">Received</option>
        <option value="pending">Pending</option>
      </select>

      <label for="payment-date">Payment Date:</label>
      <input type="date" id="payment-date" name="payment_date" required>

      <label for="payment-amount">Amount Received:</label>
      <input type="number" id="payment-amount" name="payment_amount" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact-number">Contact Number:</label>
      <input type="text" id="contact-number" name="contact_number" required>

      <label for="remarks">Remarks:</label>
      <input type="text" id="remarks" name="remarks">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
