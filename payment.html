<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Payment</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Payment Method Selection */
    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .payment-methods img {
      width: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .payment-methods img:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357a38;
    }

    /* Confirmation Modal */
    .confirmation {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .confirmation .modal {
      background: white;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      width: 400px;
    }

    .confirmation .modal h3 {
      color: #4CAF50;
    }

    .confirmation .modal .tick {
      font-size: 48px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .confirmation .modal button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Make a Payment</h1>
  </div>

  <div class="container">
    <h2>Secure Payment</h2>
    <form id="payment-form">
      <!-- Cardholder Name -->
      <div>
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" name="cardholderName" placeholder="John Doe" required>
      </div>

      <!-- Amount -->
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
      </div>

      <!-- Payment Methods -->
      <div class="payment-methods">
        <label>
          <input type="radio" name="paymentMethod" value="visa" required>
          <img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" alt="Visa">
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="mastercard" required>
          <img src="./assets/images/card.png" alt="MasterCard">
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="paypal" required>
          <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal">
        </label>
      </div>

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div class="confirmation" id="confirmation-modal">
    <div class="modal">
      <div class="tick">âœ”</div>
      <h3>Payment Confirmed</h3>
      <p>Thank you for your payment!</p>
      <p><strong>Amount Paid:</strong> $<span id="paid-amount"></span></p>
      <p><strong>Payment Date:</strong> <span id="payment-date"></span></p>
      <button onclick="closeConfirmation()">Close</button>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const amount = formData.get('amount');
      const paymentMethod = formData.get('paymentMethod');

      // Get current date
      const currentDate = new Date().toLocaleString();

      // Show confirmation modal
      document.getElementById('paid-amount').textContent = amount;
      document.getElementById('payment-date').textContent = currentDate;
      document.getElementById('confirmation-modal').style.display = 'flex';
    });

    // Close confirmation modal
    function closeConfirmation() {
      document.getElementById('confirmation-modal').style.display = 'none';
    }
  </script>
</body>
</html>
