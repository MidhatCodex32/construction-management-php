<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 20px 30px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    .header .user {
      display: flex;
      align-items: center;
    }

    .header .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Container */
    .container {
      padding: 40px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f4f4f9);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      margin-top: 50px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #4CAF50;
      font-weight: 600;
    }

    .card p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .card .btn {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .card .btn:hover {
      background-color: rgb(29, 78, 170);
    }

    @media (max-width: 768px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Vendor Dashboard</h1>
    <div class="user">
      <img src="https://via.placeholder.com/50" alt="User Avatar">
      <span>Vendor</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="cards">
      <!-- Payment Received Card -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2436/2436902.png" alt="Payment Received Icon">
        <h3>Payment Received</h3>
        <p>Update the payment status once received from the project manager.</p>
        <a href="update_payment.html" class="btn">Update Payment Status</a>
      </div>

      <!-- Products Delivered Card -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1256/1256653.png" alt="Products Delivered Icon">
        <h3>Products Delivered</h3>
        <p>Confirm and update the delivery status of products.</p>
        <a href="update_delivery.html" class="btn">Update Delivery Status</a>
      </div>
    </div>
  </div>
</body>
</html>
