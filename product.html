<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 15px 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 28px;
    }

    .header .add-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #4CAF50;
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }

    .header .add-button:hover {
      background-color: #45a049;
      color: white;
    }

    .container {
      padding: 20px;
    }

    .table-container {
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f4f6f8;
      font-weight: 600;
    }

    table td {
      background-color: white;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .form-container .add-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .form-container .add-button:hover {
      background-color: #45a049;
    }

    .form-container .cancel-button {
      background-color: #f44336;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .form-container .cancel-button:hover {
      background-color: #e53935;
    }
  </style>
  <script>
    function toggleForm() {
      const formContainer = document.getElementById('formContainer');
      const tableContainer = document.getElementById('tableContainer');

      if (formContainer.style.display === 'none' || formContainer.style.display === '') {
        formContainer.style.display = 'block';
        tableContainer.style.display = 'none';
      } else {
        formContainer.style.display = 'none';
        tableContainer.style.display = 'block';
      }
    }

    function addProduct(event) {
      event.preventDefault();

      const tableBody = document.querySelector('#tableContainer tbody');
      const productID = document.getElementById('productID').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${productID}</td>
        <td>${name}</td>
        <td>${description}</td>
        <td>${quantity}</td>
        <td>$${price}</td>
      `;

      tableBody.appendChild(newRow);

      toggleForm();
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Product Management</h1>
    <button class="add-button" onclick="toggleForm()">Add Product</button>
  </div>

  <div class="container">
    <div id="tableContainer" class="table-container">
      <h2>Product Details</h2>
      <table>
        <thead>
          <tr>
            <th>ProductID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product data will be dynamically inserted here -->
          <tr>
            <td>1</td>
            <td>Steel Rod</td>
            <td>High-quality steel rod</td>
            <td>100</td>
            <td>$20</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="formContainer" class="form-container">
      <h2>Add Product</h2>
      <form id="addProductForm" onsubmit="addProduct(event)">
        <label for="productID">Product ID:</label>
        <input type="text" id="productID" name="productID" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <button type="submit" class="add-button">Submit</button>
        <button type="button" class="cancel-button" onclick="toggleForm()">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
