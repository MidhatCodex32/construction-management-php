<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
        }

        .header .add-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #4CAF50;
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .header .add-button:hover {
            background-color: #08860c;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .payment-options button {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
        }

        .payment-options button:hover {
            background-color: #08860c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Payment Management</h1>
    </div>

    <div class="container">
        <div class="payment-options">
            <button onclick="window.location.href='client_payment.html'">Client Payment</button>
            <button onclick="window.location.href='vendor_payment.php'">Vendor Payment</button>
        </div>
    </div>
</body>
</html>
