<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Delivery Status</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(29, 78, 170);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Delivery Status</h1>
    <form action="save_delivery.php" method="post">
      <label for="delivery-status">Delivery Status:</label>
      <select name="delivery_status" id="delivery-status" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery_date" required>
    
      <label for="vendor-id">Vendor ID:</label>
      <input type="text" id="vendor-id" name="vendor_id" required>
    
      <label for="remarks">Remarks (Optional):</label>
      <input type="text" id="remarks" name="remarks" placeholder="Enter remarks about the delivery...">
    
      <label for="supplies-delivered">Supplies Delivered:</label>
      <input type="text" id="supplies-delivered" name="supplies_delivered" placeholder="Enter the supplies delivered...">
    
      <button type="submit">Submit</button>
    </form>
    
  </div>
</body>
</html>
