<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Status</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 20px 30px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    .container {
      padding: 40px 30px;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #357a38;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #4CAF50;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      .title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>View Status</h1>
  </div>

  <!-- Initial Options Section -->
  <div class="container section active" id="options-section">
    <h2 class="title">Select an Option to View Status</h2>
    <button class="btn" onclick="showSection('project-status-section')">View Project Status</button>
    <button class="btn" onclick="showSection('payment-status-section')">View Payment Status</button>
  </div>

  <!-- Project Status Section -->
  <div class="container section" id="project-status-section">
    <h2 class="title">Project Progress</h2>
    <canvas id="project-status-chart"></canvas>
    <button class="btn" onclick="showSection('options-section')">Back to Options</button>
  </div>

  <!-- Payment Balance Status Section -->
  <div class="container section" id="payment-status-section">
    <h2 class="title">Payment Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Amount Pending</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Amount Received by Admin</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Amount Balance</td>
          <td>$200</td>
        </tr>
      </tbody>
    </table>
    <canvas id="payment-status-chart"></canvas>
    <button class="btn" onclick="showSection('options-section')">Back to Options</button>
  </div>

  <script>
    // Function to switch between sections
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Project Status Chart
    const projectCtx = document.getElementById('project-status-chart').getContext('2d');
    new Chart(projectCtx, {
      type: 'bar',
      data: {
        labels: ['Project A', 'Project B', 'Project C'],
        datasets: [{
          label: 'Completion Percentage',
          data: [60, 80, 40], // Replace with dynamic data
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Payment Balance Chart
    const paymentCtx = document.getElementById('payment-status-chart').getContext('2d');
    new Chart(paymentCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'], // Replace with dynamic months
        datasets: [{
          label: 'Balance Amount',
          data: [500, 300, 200, 100, 0], // Replace with dynamic data
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1,
          fill: true
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
